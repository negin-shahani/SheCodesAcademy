<html>

<head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

<body>
    <img src="images/index.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
        Create a login form with username field, a password field and a login button
    </p>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">UserName: </label>
            <input type="text" class="form-control" id="username" aria-describedby="usernamehelp" />
            <div id="usernamehelp" class="form-text">
                We'll never share your UserName with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="InputPassword1" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>

    <script src="src/index.js"></script>
</body>

</html>
